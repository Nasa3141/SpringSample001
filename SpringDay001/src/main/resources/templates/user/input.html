<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<title>アカウント登録</title>
		<link href="/css/list.css" rel="stylesheet"></link>
		<meta charset="utf-8" />
	</head>

	<body>
	    <h1>アカウント登録画面</h1>    
	    
	    <form th:action="@{/user/input}" name="form" th:object="${form}" method="post">
			
			<label>
				<p>ID</p>
				<input type="text" th:field="*{id}" placeholder="0001">
			</label>
			<!--バリデーションチェックでエラーがあった場合は、エラーメッセージを表示-->
			<p th:if="${#fields.hasErrors('id')}" th:errors="*{id}">エラーメッセージ</p>

			<label>
				<p>名前</p>
				<input type="text" th:field="*{name}" placeholder="山田太郎">
			</label>
			<!--バリデーションチェックでエラーがあった場合は、エラーメッセージを表示-->
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">エラーメッセージ</p>
			
			<label>
				<p>名前（ふりがな）</p>
				<input type="text" th:field="*{kana}" placeholder="やまだたろう">
			</label>
			<p th:if="${#fields.hasErrors('kana')}" th:errors="*{kana}">エラーメッセージ</p>
			
			<label>
				<p>電話番号</p>
				<input type="text" th:field="*{phone}" placeholder="999-9999-9999">
			</label>
			<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">エラーメッセージ</p>

			<label>
				<p>メールアドレス</p>
				<input type="text" th:field="*{email}" placeholder="sample001@gmail.com">
			</label>

			<label>
				<p>生年月日</p>
				<input type="date" th:field="*{birthday}" name="calendar" max="9999-12-31" placeholder="1992/10/02">
			</label>
						
			<label>
				<p>ログインパスワード（半角英数字8文字以上）</p>
				<input type="password" th:field="*{password}" placeholder="testpass0201">
			</label>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">エラーメッセージ</p>
			
			<input type="submit" value="アカウント登録">
		</form><br>
		
		<a th:href="@{/user/login}">ログイン画面に戻る</a>
	</body>
</html>
